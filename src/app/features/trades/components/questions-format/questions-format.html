<section class="questions">
  <div class="title">Давайте поработаем вместе</div>
  <div class="users-wrapper">
    <div *ngFor="let user of userData" class="user">
      <div class="theme">
        {{ user.theme }}
      </div>
      <div class="user-wrapper">
        <img [src]="user.image" width="120" height="120" alt="img">
        <div class="user-data">
          <div>{{ user.user }}</div>
          <div class="role">{{ user.role }}</div>
        </div>
      </div>
      <div class="btn-wrapper">
        <app-button></app-button>
      </div>
    </div>
  </div>
</section>
